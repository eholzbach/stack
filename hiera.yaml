---
:hierarchy:
    - "node/%{::fqdn}"
    - "os/%{::operatingsystem}"
    - "env/%{::environment}"
    - secrets
    - common
:backends:
    - eyaml
    - yaml
:yaml:
    :datadir: '/etc/puppet/hieradata'
:eyaml:
    :datadir: '/etc/puppet/hieradata'
    :pkcs7_private_key: /var/lib/puppet/secure/keys/private_key.pkcs7.pem
    :pkcs7_public_key:  /var/lib/puppet/secure/keys/public_key.pkcs7.pem
